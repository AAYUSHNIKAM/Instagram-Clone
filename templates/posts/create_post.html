{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post â€¢ Instagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Page Styling */
        body {
            background-color: #fafafa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background: white;
            padding: 10px 20px;
            border-bottom: 1px solid #dbdbdb;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand img {
            height: 30px;
        }

        .nav-icon {
            font-size: 20px;
            margin: 0 10px;
            color: #333;
            cursor: pointer;
        }

        .nav-icon:hover {
            color: #000;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Post Creation Box */
        .post-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #dbdbdb;
            margin: 80px auto;
        }

        /* Upload Box */
        .upload-box {
            width: 100%;
            padding: 40px 20px;
            background: #fafafa;
            border: 2px dashed #dbdbdb;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover {
            background: #f1f1f1;
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            color: #555;
            font-size: 14px;
        }

        .upload-label i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #0095f6;
        }

        /* Inputs */
        .form-control {
            border: 1px solid #dbdbdb;
            border-radius: 6px;
            font-size: 14px;
            padding: 10px;
        }

        .caption-input {
            resize: none;
        }

        /* Submit Button */
        .btn-primary {
            background-color: #0095f6;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #0077cc;
        }
    </style>
</head>

<body>

    <!-- Instagram Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/instagram.png' %}" alt="Instagram">
                instagram
            </a>
            <div class="d-flex align-items-center">
                <a href="{% url 'home' %}" class="nav-icon"><i class="fas fa-home"></i></a>
                <a href="#" class="nav-icon"><i class="fas fa-search"></i></a>
                <a href="{% url 'create_post' %}" class="nav-icon"><i class="fas fa-plus-square"></i></a>
                <a href="#" class="nav-icon"><i class="far fa-heart"></i></a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'profile' request.user.username %}">
                    <button>Profile
                        <img src="{% static 'images/Profile_pic.jpg' %}" class="profile-pic" alt="Profile">
                    </button>
                </a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}

            </div>
        </div>
    </nav>

    <!-- Post Creation Box -->
    <div class="container mt-5 post-container">
        <h2>Create Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Caption</label>
                <textarea name="caption" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Hashtags (comma-separated)</label>
                <input type="text" name="hashtags" class="form-control"> <!-- Ensure name="hashtags" -->
            </div>


            <!-- Single Image Upload -->
            <div class="mb-3">
                <label class="form-label">Upload Single Image</label>
                <input type="file" name="single_image" class="form-control">
            </div>

            <!-- Multiple Image Upload -->
            <div class="mb-3">
                <label class="form-label">Upload Multiple Images</label>
                <input type="file" name="multiple_images" class="form-control" multiple>
            </div>

            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
