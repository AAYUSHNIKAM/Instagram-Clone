{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram - Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 350px;
            text-align: center;
        }
        .register-container img {
            width: 200px;
            margin-bottom: 10px;
        }
        .text-muted {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-control {
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            padding: 8px;
            margin-top: 10px;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }
        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .separator span {
            padding: 0 10px;
            font-size: 12px;
            color: #aaa;
        }
        .signup-footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section style="display: flex;">
        <img src="{% static 'images/loginregister.png' %}" alt="">
    <div class="register-container">
        <img src="{% static 'images/instagram.png' %}" alt="Instagram">
        <h1 style="font-family: 'Billabong', cursive;">Instagram</h1>
        <p class="text-muted">Sign up to see photos and videos from your friends.</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div class="separator"><span>OR</span></div>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>

    </section>
    <div class="signup-footer">
        <p>Get the app.</p>
        <img src="{% static 'images/app_store_badge.png' %}" alt="App Store" width="120">
        <img src="{% static 'images/google_play_badge.png' %}" alt="Google Play" width="120">
    </div>

</body>
</html>
